

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title> Chinese Worksheet</title>
  <style>
ol{
  background:lightgrey;
}

.correct{
  background:green;
}

.incorrect{
  background:red;
}
</style>
</head>
<body translate="no">
<h1>Chinese Problems</h1>
<ol>
<li>谢谢<input data-correct="thank you" data-recording="Thank you.m4a"></li>
<li>你好<input data-correct="hello" data-recording="Hello.m4a"></li>
<li>再见<input data-correct="goodbye" data-recording="Goodbye.m4a"></li>
<li>我<input data-correct="me" data-recording="Me.m4a"></li>
<li>你<input data-correct="you" data-recording="You.m4a"></li>
<li>他<input data-correct="them" data-recording="Them.m4a"></li>
<li>吗<input data-correct="question" data-recording="Question.m4a"></li>
<li>可以<input data-correct="can" data-recording="Can.m4a"></li>
<li>要<input data-correct="want/need" data-recording="Want.m4a"></li>
<li>不<input data-correct="no/not" data-recording="No.m4a"></li>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
console.clear();
console.log("hello universe!")

$("input").change(onChange);

function onChange(evt){
  
 let correct= $(this).data("correct");
  let response = $(this).val();
  console.log(correct,response)
  if(correct == response){
    console.log("answer correct")
    $(this).removeClass("incorrect").addClass("correct");
 console.log('sound/'+$(this).data('recording'));
 new Audio('sound/'+$(this).data("recording")).play()  
  } else{
    console.log("answer incorrect");
     $(this).removeClass("correct").addClass("incorrect");
new Audio('https://www.freesoundslibrary.com/wp-content/uploads/2017/10/wah-wah-wah-sound-effect.mp3').play()
  }
  
}
    </script>
</body>
</html>
